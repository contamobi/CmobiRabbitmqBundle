framework:
    secret: "Three can keep a secret, if two of them are dead."

cmobi_rabbitmq:
    router:
        resource: "%kernel.root_dir%/config/rpc_routing.yml"
    basic_qos: 1
    connections:
        default:
            host: localhost
            port: 5672
            user:     'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3
            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false
            # requires php-amqplib v2.4.1+
            heartbeat: 0
    rpc_servers:
        default:
            queue: { name: 'default_queue' }
